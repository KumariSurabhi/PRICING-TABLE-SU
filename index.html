<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container{
      display:flex;
      align-items: center;
      justify-content: center;
      
      height: 100vh;
      gap: 2rem;
      

    }
    .pricing-plan{
      display: block;
      
      text-align: center;
      flex:1;
      background-color: #f2f2f2;
      border-radius: 5px;
      max-width:400px;
      padding:20px;
    }
    .plan-button{
      border-radius: 5px;
      padding:10px;
      border:none;

      background-color: #ff6600;
      color:#fff
      
    }
    .plan-title{
      font-size:24px ;
      font-weight: bold;
      margin-bottom: 10px;



    }
    .plan-price{
      font-size: 48px;
      font-weight:bold;
      margin-bottom: 10px;

    }
    .plan-features>*{
      margin-bottom: 20px;
    }

    .plan-features{
      list-style:none;
      margin:0;
      padding:0;
    }
    footer>p{
      background-color: rgb(186, 234, 234);
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height: 100%;
      }
      
    }
  </style>
</head>
